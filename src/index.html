<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
      <button id="show-thankyou" class="btn btn-main">Thank you!</button>
    </section>
    <div class="popup">
      <form class="popup-form" id = "popup-form" >
        <H1 class="form-title">Login</H1>
        <i id="close" class="fas fa-times-circle" alt="Close"></i>
        <input type = "email" name = "email" placeholder= "E-mail" required >
        <input type = "password" placeholder= "Password" required minlength="2">
        <div class="agree">
            <input type="checkbox" id="check" >
            <label class="checkmark" for="check"></label>
            <h3>I agree to terms & condtiotions.</h3>
          </div>
        <button class="btn-submit" id="btn-submit" type="submit">SUBMIT</button>
      </form>
    </div>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
